<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery UI Autocomplete Custom DropDown</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.css"></script>

    <style type="text/css">
        .ui-autocomplete-row
        {
            padding:8px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        .ui-autocomplete-row:hover
        {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <br />
    <br />
    <div class="container">
        <h3 align="center">Ajax Autocomplete Textbox with image using jQuery UI in PHP</h3>
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-md-3">
            
            </div>
            <div class="col-md-6">
                <input type="text" id="search_data" placeholder="Enter student name..." autocomplete="off" class="form-control input lg" />
            </div>
            <div class="col-md-3">
            
            </div>
        </div>
    </div>
</body>
</html>
    
<script>
    $(document).ready(function()
    {
        $("#search_data").autocomplete(
        {
            source: "getUsers.php",
            minLength: 1,
            select: function(event, ui) 
            {
                $("#search_data").val(ui.item.value);
            }
        }).data("ui-autocomplete")._renderItem = function(ul, item) 
        {
            return $( "<li class='ui-autocomplete-row'></li>" )
            .data("item.autocomplete", item)
            .append(item.label)
            .appendTo(ul);
        };
    });
</script>
